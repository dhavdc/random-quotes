<html>
    <head>
        <title>Random Quotes Generator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="title text-center">Welcome to the Random Quote Generator!</h1>
        <div class="container text-center">
            <button class="btn btn-success get-quote">Get New Quote</button>
            <button class="btn btn-danger clear-quote">Clear</button>
            <div class="container quote-container">
                <h2 class="quote-title">Quote Title</h2>
                <p class="quote-text">Quote Text</p>
                <p class="quote-category">Quote Category</p>

            </div>
          
        </div>

        










        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>







</html>
